{% extends 'base.html' %}

{% block bodyblock %}

    <div class="container">
    <h3>Face Detection and Face Recognition</h3>
    </div>

    <div class="container">
        <br>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="upload">Upload your image</label>
            <input type="file" id="upload" name="image" required="true">
            <input type="submit" value="upload">
        </form>

    </div>

    {% if fileupload  %}

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="predict">
                <img src="{{ url_for('static',filename='uploads/')}}{{ img_name }}" alt="" width="{{ w }}" height="300">
            </div>
           
        </div>
        <div> 
            predict: {{ name }}
        </div>
    </div>
    
    <style>
        #predict{
            border: solid;
            color:#002f4d;
            text-align: center;
        }
    </style>


    {% endif %}

{% endblock %}
